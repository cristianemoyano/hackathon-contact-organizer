<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">


<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
           <!--  <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Social Profiles</li>
                <li>Account Setup</li>
            </ul> -->
            <h3>How can we help you?</h3>
            <br>
            <!-- fieldsets -->



            <!-- STEP 2 -->
            <fieldset>
            <div style="text-align: left;">
                <h4>
                    <div class="radio">
                      <label>
                        <span class="button"><input id="refund-request" type="radio" name="optionOrders" value="refund-request"></span>
                        <span class="question-label">I want to request a refund</span>
                      </label>
                    </div>

                    <div class="radio">
                      <label>
                        <span class="button"><input id="claim-ticket" type="radio" name="optionOrders" value="claim-ticket"></span>
                        <span class="question-label">I want to see my ticket</span>
                      </label>
                    </div>
                </h4>
            </div>
            <input onclick="onInitPrevious()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
            <input onclick="onNextOrder()" type="button" name="next" class="next action-button" value="Next"/>

            </fieldset>
            <!-- END STEP 2 -->

            <!-- STEP 3 -->
            <fieldset>
                <h2 class="fs-title">Order: #954099251</h2>
                <img src="https://i.imgur.com/PRUOgnd.png" alt="Success" width="500px">
                <!-- <h3 class="fs-subtitle">Your name: </h3><span id="s-name"></span>
                <h3 class="fs-subtitle">Email Address: </h3><span id="s-email"></span>
                <h3 class="fs-subtitle">Contact Reason: </h3><span id="s-reason"></span> -->
                <h3 class="fs-subtitle"><a href="#">Download</a> </h3>
                <h3 class="fs-subtitle"><a href="index.html">Go to start</a></h3>
                <p>
                  <span id="s-message"></span>
                </p>

                <!-- RATING -->
                <span>How was your experience?</span>
                <div class="row lead evaluation fs-subtitle">
                    <div id="colorstar" class="starrr ratable" ></div>
                    <span id="count" class="fs-subtitle">0</span> star(s) - <span id="meaning"> </span>

                        <div class='indicators' style="display:none">
                            <div id='textwr'>What went wrong?</div>
                            <input id="rate[]" name="rate[]" type="text" placeholder="" class="form-control input-md" style="display:none;">
                            <input id="rating[]" name="rating[]" type="text" placeholder="" class="form-control input-md rateval" style="display:none;">

                            <span class="button-checkbox">
                            <button type="button" class="btn criteria" data-color="info">Easy</button>
                             <input type="checkbox" class="hidden"  />
                            </span>
                            <span class="button-checkbox">
                            <button type="button" class="btn criteria" data-color="info">Quick</button>
                             <input type="checkbox" class="hidden"  />
                            </span>
                            <span class="button-checkbox">
                            <button type="button" class="btn criteria" data-color="info">Useful</button>
                             <input type="checkbox" class="hidden"  />
                            </span>
                        </div>
                </div>
                <h3 class="fs-subtitle">Did you like the tool?  <i onclick="onLike(this)" class="fa fa-thumbs-up"></i></h3>
                <!-- RATING -->

                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
            </fieldset>
            <!-- END STEP 3 -->

        </form>

    </div>
</div>
<!-- /.MultiStep Form -->
