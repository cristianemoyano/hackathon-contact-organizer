<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

<link rel="stylesheet" href="style.css">

<div class="wrapper">

    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Manage Questions</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="custom_faqs.html">Custom FAQs</a>
            </li>
            <li>
                <a href="attendee_questions.html">Attendee Questions</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="container">
            <h1>Attendee questions</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Status</th>
                        <th>Public</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Does it have wheelchair ramp?</td>
                        <td></td>
                        <td>Unanswered</td>
                        <td>No</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#faqModal" onclick="editAnswer(this)">Edit Answer</button>
                                <button class="btn btn-default" onclick="togglePublic(this)">Toggle Public</button>
                                <button class="btn btn-default btn-danger" onclick="deleteRow(this)">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Does it include lunch?</td>
                        <td>Yes</td>
                        <td>Answered</td>
                        <td>No</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#faqModal" onclick="editAnswer(this)">Edit Answer</button>
                                <button class="btn btn-default" onclick="togglePublic(this)">Toggle Public</button>
                                <button class="btn btn-default btn-danger" onclick="deleteRow(this)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="faqModal" aria-labelledby="faqModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="faqModalLabel">Answer</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label for="question-textarea">Question:</label>
                    <textarea id="question-textarea" class="form-control" rows="3" disabled></textarea>
                    <br/>
                    <label for="answer-textarea">Answer:</label>
                    <textarea id="answer-textarea" class="form-control" rows="3"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveAnswer()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script src="script.js"></script>
